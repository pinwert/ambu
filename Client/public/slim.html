<!DOCTYPE html>
<html>
  <head>
    <title>RADU</title>
    <link rel="stylesheet" href="/uplot.css" />
    <style>
      body {
        display: flex;
        flex-direction: row;
        background-color: lightgray;
        position: relative;
        max-width: 100vw;
        max-height: 100vh;
      }

      .charts {
        display: flex;
        flex-direction: column;
      }
      .chart {
        position: relative;
        border: 1px solid gray;
        border-radius: 10px;
        background-color: whitesmoke;
        margin: 10px;
      }

      .info {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid gray;
        padding: 25px;
        border-radius: 10px;
        margin: 10px;
        background-color: whitesmoke;
        width: calc(20vw - 60px);
      }
      .legend {
        display: none !important;
      }
      .row {
        display: flex;
        justify-content: space-between;
        margin: 5px;
        max-width: 100%;
        align-items: center;
      }
      label {
        font-size: inherit;
        max-width: 50%;
        color: gray;
      }
      input {
        font-size: inherit;
        max-width: 40%;
      }
      input.double {
        font-size: inherit;
        max-width: 25%;
      }
      #numericInput {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        flex: 1;
        width: 100%;
      }
      #numBox {
        height: 30px;
        width: 100%;
        background: white;
        border-radius: 3px;
        border: 1px solid gray;
      }
      td {
        width: 33%;
        background-color: gray;
        cursor: pointer;
        text-align: center;
      }
      table {
        width: 100%;
        margin-top: 2px;
      }
    </style>
  </head>

  <body>
    <div class="charts">
      <div id="volumeChart" class="chart">
        <!-- <canvas id="canvas1"></canvas> -->
      </div>
      <div id="pressureChart" class="chart">
        <!-- <canvas id="canvas2"></canvas> -->
      </div>
    </div>
    <div class="info">
      <div class="row">
        <label>time</label>
        <input id="time" disabled="true" />
      </div>
      <div class="row">
        <label class="label">volume</label>
        <input id="volume" disabled="true" />
      </div>
      <div class="row">
        <label for="volume_min">I / E</label>
        <input class="double" id="ie_ins" type="number" /> /
        <input class="double" id="ie_es" type="number" />
      </div>
      <div class="row">
        <label class="label">Embolado</label>
        <input id="embolado" type="number" />
      </div>
      <div class="row">
        <label class="label">Halt</label>
        <input id="halt" type="number" />
      </div>
      <div class="row">
        <label for="volume_min">Alarm V</label>
        <input class="double" id="volune_min" type="number" />
        <input class="double" id="volune_max" type="number" />
      </div>
      <div class="row">
        <label for="pressure_min">Alarm P</label>
        <input class="double" id="presure_min" type="number" />
        <input class="double" id="presure_max" type="number" />
      </div>
      <div id="numericInput">
        <div id="numBox"></div>
        <table id="keypad">
          <tr>
            <td class="key">1</td>
            <td class="key">2</td>
            <td class="key">3</td>
          </tr>
          <tr>
            <td class="key">4</td>
            <td class="key">5</td>
            <td class="key">6</td>
          </tr>
          <tr>
            <td class="key">7</td>
            <td class="key">8</td>
            <td class="key">9</td>
          </tr>
          <tr>
            <td class="btn">DEL</td>
            <td class="key">0</td>
            <td class="btn">CLR</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="/socket.io-1.2.0.js"></script>
    <!-- <script src="/Chart.min.js"></script>
    <script src="/main.js"></script> -->
    <script src="/uplot.iife.min.js"></script>
    <script src="/charts.js"></script>
  </body>
</html>
