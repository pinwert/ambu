<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>RADU</title>
    <link rel="stylesheet" href="./public/main.css" />
    <link rel="stylesheet" href="./public/uplot.css" />
    <style></style>
  </head>

  <body>
    <div class="charts">
      <div id="flowChart" class="chart"></div>
      <div id="pressureChart" class="chart"></div>
    </div>
    <div class="setup" id="setup_panel">
      <div class="row">
        <label class="label">Serial ports Read:</label>
        <select id="serial_ports1"></select>
      </div>
      <div class="row">
        <label class="label">Serial ports Write:</label>
        <select id="serial_ports2"></select>
      </div>
    </div>

    <div class="info" id="info_panel">
      <div class="row">
        <div class="column">
          <div class="row">
            <span class="value peep" id="peep"></span>
            <div class="column">
              <span class="title peep">PEEP</span
              ><span class="subtitle peep">mmH2O</span>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="row">
            <span class="value p_max" id="p_max"></span>
            <div class="column">
              <span class="title p_max">Pmax</span
              ><span class="subtitle p_max">mmH2O</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="row">
            <span class="value v_ins" id="v_ins"></span>
            <div class="column">
              <span class="title v_ins">V ins</span
              ><span class="subtitle v_ins">ml</span>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="row">
            <span class="value v_esp" id="v_esp"></span>
            <div class="column">
              <span class="title v_esp">V esp</span
              ><span class="subtitle v_esp">ml</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="row">
            <span class="value ie" id="ie"></span>
            <div class="column">
              <span class="title ie">IE</span>
              <span class="subtitle ie">%</span>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="row">
            <span class="value emb" id="emb"></span>
            <div class="column">
              <span class="title emb">Emb</span>
              <span class="subtitle emb">l/min</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="row">
            <span class="value parada_ins" id="parada_ins"></span>
            <div class="column">
              <span class="title parada_ins">Parada ins</span>
              <span class="subtitle parada_ins">seg</span>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="row">
            <span class="value fi_o2" id="fi_o2"></span>
            <div class="column">
              <span class="title fi_o2">FiO2</span>
              <span class="subtitle fi_o2">%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button id="start" data-key="marcha" data-value="1">START</button>
        <button id="stop" data-key="marcha" data-value="0">STOP</button>
      </div>
      <div id="keypad">
        <div class="keypad_wrapper">
          <div class="row">
            <div id="field_name"></div>
            <input id="num_box" />
          </div>
          <table>
            <tr>
              <td class="key">1</td>
              <td class="key">2</td>
              <td class="key">3</td>
            </tr>
            <tr>
              <td class="key">4</td>
              <td class="key">5</td>
              <td class="key">6</td>
            </tr>
            <tr>
              <td class="key">7</td>
              <td class="key">8</td>
              <td class="key">9</td>
            </tr>
            <tr>
              <td class="key" colspan="2">0</td>
              <td class="key">.</td>
            </tr>
            <tr />
            <tr>
              <td class="btn" id="delete">CE</td>
              <td class="btn" id="send" colspan="2">SEND</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./public/uplot.iife.min.js"></script>
    <script src="./public/main.js"></script>
  </body>
</html>
