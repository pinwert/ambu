<!DOCTYPE html>
<html>
  <head>
    <title>RADU</title>
    <link rel="stylesheet" href="./public/main.css" />
    <link rel="stylesheet" href="./public/uplot.css" />
    <style></style>
  </head>

  <body>
    <div class="charts">
      <div id="flowChart" class="chart"></div>
      <div id="pressureChart" class="chart"></div>
    </div>
    <div class="setup" id="setup_panel">
      <div class="row">
        <label class="label">Serial ports:</label>
        <select id="serial_ports"></select>
      </div>
    </div>

    <div class="info" id="info_panel">
      <div class="row">
        <label class="pressure">Pressure</label>
        <input id="pressure" disabled="true" />
      </div>
      <div class="row">
        <label class="flow_ins">Flow ins</label>
        <input id="flow_ins" disabled="true" />
      </div>
      <div class="row">
        <label class="flow_ex">Flow ex</label>
        <input id="flow_ex" disabled="true" />
      </div>
      <div class="row">
        <label>Time</label>
        <input id="time" disabled="true" />
      </div>
      <div class="row">
        <label class="label">Volume ins</label>
        <input id="volume_ins" disabled="true" />
      </div>
      <div class="row">
        <label class="label">Volume ex</label>
        <input id="volume_ex" disabled="true" />
      </div>
      <div class="row">
        <label for="volume_min">I / E</label>
        <input class="double" id="ie_ins" type="number" step="0.01" /> /
        <input class="double" id="ie_ex" type="number" step="0.01" />
      </div>
      <div class="row">
        <label class="label">Embolado</label>
        <input id="embolado" type="number" step="0.01" />
      </div>
      <div class="row">
        <label class="label">Volume Emb</label>
        <input id="volume_emb" type="number" step="0.01" />
      </div>
      <div class="row">
        <label class="label">Halt</label>
        <input id="halt" type="number" step="0.01" />
      </div>
      <div class="row">
        <label for="volume_min">Alarm V</label>
        <input class="double" id="volume_min" type="number" step="0.01" />
        <input class="double" id="volume_max" type="number" step="0.01" />
      </div>
      <div class="row">
        <label for="pressure_min">Alarm P</label>
        <input class="double" id="pressure_min" type="number" step="0.01" />
        <input class="double" id="pressure_max" type="number" step="0.01" />
      </div>
      <div class="row">
        <button id="start" data-data="arranque,1">START</button>
        <button id="stop" data-data="arranque,0">STOP</button>
      </div>
      <div id="keypad">
        <div class="keypad_wrapper">
          <div class="row">
            <div id="field_name"></div>
            <input id="num_box" />
          </div>
          <table>
            <tr>
              <td class="key">1</td>
              <td class="key">2</td>
              <td class="key">3</td>
            </tr>
            <tr>
              <td class="key">4</td>
              <td class="key">5</td>
              <td class="key">6</td>
            </tr>
            <tr>
              <td class="key">7</td>
              <td class="key">8</td>
              <td class="key">9</td>
            </tr>
            <tr>
              <td class="key" colspan="2">0</td>
              <td class="key">.</td>
            </tr>
            <tr />
            <tr>
              <td class="btn" id="delete">CE</td>
              <td class="btn" id="send" colspan="2">SEND</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./public/uplot.iife.min.js"></script>
    <script src="./public/main.js"></script>
  </body>
</html>
